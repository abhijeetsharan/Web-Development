<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="cards2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/icon.jpg" alt="">

            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quidem officiis minus commodi enim. Quibusdam hic accusantium sint rem, delectus id!</p>
            </div>
            
            <div id="amountBox">
                <div id="leftBox">
                    <div class="imgBox">
                        <img src="images/music.png" alt="">
                    </div>

                    <div id="textAmountBox">
                        <p>Amount</p>
                        <p>$99.p/year</p>
                    </div>

                </div>

                <div class="rightBox">
                    <a href="#">Change</a>
                </div>

            </div>
            <button id="paymentButton">
                Proceed to payment
            </button>

            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
