<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Student ID</th>
    <th>Student Name</th>
    <th>Gender</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>1234</td>
    <td>Abhijeet Sharan</td>
    <td>Male</td>
    <td>24</td>
  </tr>
  <tr>
    <td>1235</td>
    <td>Shivam Kumar Das</td>
    <td>Male</td>
    <td>24</td>
  </tr>
  <tr>
    <td>1236</td>
    <td>Rishabh Shankar</td>
    <td>Male</td>
    <td>22</td>
  </tr>
  <tr>
    <td>1236</td>
    <td>Rishi Raj</td>
    <td>Male</td>
    <td>22</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
